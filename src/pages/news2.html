<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../sass/layout/_base.scss" />
    <title>News</title>
</head>
<body>
    <form class="card form-inline search-form js-search-form">
        <div class="form-group">
          Query-: <input type="text" name="newsQuery">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <ul class="list-items js-article-list">
      
    </ul>
    
    <div class="nav justify-content-center">
      <button disabled
      type="button"
      class="btn btn-primary button js-btn-load"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показать ещё</span>
    </button>
    </div>
    
    <script type="module" src="../js/news2.js"></script>
</body>
</html>
