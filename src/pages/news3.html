<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../sass/layout/_base.scss" />
    <title>News</title>
</head>
<body>
  <div class="header horizont-box"> 
    <form class="card form-inline search-form js-search-form">
      <div class="form-group">
        Query-: <input type="text" name="newsQuery">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
    
    <ul class="list-items js-article-list">
      
    </ul>
    
    <div class="nav justify-content-center">
      <button class="btn btn-primary button" disabled>Prev</button>
      <ul class="pagination js-pagination">
      </ul>
      <button class="btn btn-primary button" disabled>Next</button>
    </div>
    

    <div class="backdrop">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <script src="../js/news3.js"></script>
</body>
</html>
